    <div class="container1">
        <div class="row1">
            <div class="display-header d-flex justify-content-between pb-3">
                <h2 class="display-7 text-dark text-uppercase" style="margin-bottom: 25px">상품정보</h2>
            </div>
            <hr style="all: unset; display: block; width: 100%; height: 2px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">
        </div>

        <div>
            <form action="/auth/prod/add" method="post" enctype="multipart/form-data">
                <input type="hidden" name="seller" th:value="${session.loginId}" readonly>

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">상품명</h4>
                    <div style="flex: 1">
                        <input type="text" name="name"
                               style="width: 60%; height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-lg-start mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <div style="flex: 1">
                        <h4 style="margin-bottom: 0; font-weight: lighter">상품 이미지</h4>
                        <small style="color: gray; display: block;">(1080 x 1080 이미지)</small>
                    </div>
                    <div class="file-inputs" style="flex: 1">
                        <label for="fileInput1"
                               style="background-color: #f0f0f0; border: 1px solid #ccc; padding: 6px 12px; border-radius: 4px; cursor: pointer; display: inline-block; height: 40px; width: 60%; line-height: 50px; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">상품
                            이미지1</label>
                        <input id="fileInput1" type="file" name="f1" style="display: none;">

                        <label for="fileInput2"
                               style="background-color: #f0f0f0; border: 1px solid #ccc; padding: 6px 12px; border-radius: 4px; cursor: pointer; display: inline-block; height: 40px; width: 60%; line-height: 50px; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">상품
                            이미지2</label>
                        <input id="fileInput2" type="file" name="f2" style="display: none;">

                        <label for="fileInput3"
                               style="background-color: #f0f0f0; border: 1px solid #ccc; padding: 6px 12px; border-radius: 4px; cursor: pointer; display: inline-block; height: 40px; width: 60%; line-height: 50px; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">상품
                            이미지3</label>
                        <input id="fileInput3" type="file" name="f3" style="display: none;">

                        <label for="fileInput4"
                               style="background-color: #f0f0f0; border: 1px solid #ccc; padding: 6px 12px; border-radius: 4px; cursor: pointer; display: inline-block; height: 40px; width: 60%; line-height: 50px; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">상품
                            이미지4</label>
                        <input id="fileInput4" type="file" name="f4" style="display: none;">

                        <label for="fileInput5"
                               style="background-color: #f0f0f0; border: 1px solid #ccc; padding: 6px 12px; border-radius: 4px; cursor: pointer; display: inline-block; height: 40px; width: 60%; line-height: 50px; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">상품
                            이미지5</label>
                        <input id="fileInput5" type="file" name="f5" style="display: none;">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-lg-start mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="margin-bottom: 0; font-weight: lighter; flex: 1">카테고리</h4>
                    <div class="file-inputs" style="flex: 1">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="categories" id="inlineRadio1" value="의류">
                            <label class="form-check-label" for="inlineRadio1">의류</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="categories" id="inlineRadio2" value="디지털기기">
                            <label class="form-check-label" for="inlineRadio2">디지털기기</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="categories" id="inlineRadio3" value="골동품">
                            <label class="form-check-label" for="inlineRadio3">골동품</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="categories" id="inlineRadio4" value="뷰티_잡화">
                            <label class="form-check-label" for="inlineRadio4">뷰티/잡화</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="categories" id="inlineRadio5" value="스포츠용품">
                            <label class="form-check-label" for="inlineRadio5">스포츠용품</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="categories" id="inlineRadio6" value="애완용품">
                            <label class="form-check-label" for="inlineRadio6">애완용품</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="categories" id="inlineRadio7" value="기타"
                                   checked>
                            <label class="form-check-label" for="inlineRadio7">기타</label>
                        </div>
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 10px">
                <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                    <input type="submit" value="등록"
                           style="padding: 10px 30px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px;">
                </div>

            </form>
        </div>
    </div>

    <script>
        // 파일 선택 시 파일 이름 표시
        document.querySelectorAll('input[type="file"]').forEach(function (input) {
            input.addEventListener('change', function () {
                var fileName = this.files[0].name;
                var label = this.previousElementSibling; // 이전 형제 요소인 label 선택
                label.textContent = fileName;
            });
        });
    </script>
