    <style>
        .container1 {
            max-width: 1000px; /* 원하는 최대 너비 설정 */
            /*max-height: 1400px; !* 원하는 최대 높이 설정 *!*/
            margin: 0 auto; /* 가운데 정렬을 위해 사용 */
            padding: 20px; /* 내용과 테두리 사이에 간격을 추가 */
            box-sizing: border-box; /* 패딩과 테두리를 포함하여 크기를 계산 */
        }

        .file-inputs {
            display: flex;
            flex-direction: column;
        }

        .file-inputs input {
            margin-bottom: 10px; /* 각 input 태그 사이에 간격 추가 */
        }

    </style>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true"
      tabindex="0">
    <div th:insert="~{header}"></div>

    <section id="billboard" class="position-relative overflow-hidden bg-light-blue">
    </section>
    <section id="company-services" class="padding-large">
    </section>
    <input id="sessionId" type="hidden" th:value="${session.loginId}">

    <div class="container1">
        <div class="row1">
            <div class="display-header d-flex justify-content-between pb-3">
                <h2 class="display-7 text-dark text-uppercase" style="margin-bottom: 25px">경매등록</h2>
            </div>
            <hr style="all: unset; display: block; width: 100%; height: 2px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">
        </div>

        <div>
            <form action="/auth/auction/add" method="post">
                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">판매자</h4>
                    <div style="flex: 1">
                        <input type="text" name="seller" th:value="${session.loginId}" readonly
                               style="width: 60%; height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">제목</h4>
                    <div style="flex: 1">
                        <input type="text" name="title"
                               style="width: 60%; height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <div style="flex: 1">
                        <h4 style="margin-bottom: 0; font-weight: lighter">시작가</h4>
                        <small style="color: gray; display: block;">(숫자만 입력)</small>
                    </div>
                    <div style="flex: 1">
                        <input type="number" name="min"
                               style="width: 60%; height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">상품명</h4>
                    <div style="flex: 1">
                        <input type="hidden" name="product" th:value="${prod.num}">
                        <input type="text" th:value="${prod.name}" readonly
                               style="width: 60%; height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-start mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">설명</h4>
                    <div style="flex: 1">
                        <textarea name="content"
                                  style="width: 60%; height: 90px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px;"></textarea>
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-lg-start mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="margin-bottom: 0; font-weight: lighter; flex: 1">경매 시간</h4>
                    <div class="file-inputs" style="flex: 1">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio1" value="1" checked>
                            <label class="form-check-label" for="inlineRadio1">1시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio1" value="2" checked>
                            <label class="form-check-label" for="inlineRadio1">2시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio1" value="5" checked>
                            <label class="form-check-label" for="inlineRadio1">5시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio2" value="6">
                            <label class="form-check-label" for="inlineRadio2">6시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio3" value="7">
                            <label class="form-check-label" for="inlineRadio3">7시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio4" value="8">
                            <label class="form-check-label" for="inlineRadio4">8시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio5" value="9">
                            <label class="form-check-label" for="inlineRadio5">9시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio6" value="10">
                            <label class="form-check-label" for="inlineRadio6">10시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio7" value="11">
                            <label class="form-check-label" for="inlineRadio7">11시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio8" value="12">
                            <label class="form-check-label" for="inlineRadio7">12시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio9" value="13">
                            <label class="form-check-label" for="inlineRadio7">13시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio10" value="14">
                            <label class="form-check-label" for="inlineRadio7">14시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio11" value="15">
                            <label class="form-check-label" for="inlineRadio7">15시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio12" value="24">
                            <label class="form-check-label" for="inlineRadio7">24시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio13" value="48">
                            <label class="form-check-label" for="inlineRadio7">48시간</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="time" id="inlineRadio14" value="72">
                            <label class="form-check-label" for="inlineRadio7">72시간</label>
                        </div>
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-lg-start mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="margin-bottom: 0; font-weight: lighter; flex: 1">경매 유형</h4>
                    <div class="file-inputs" style="flex: 1">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type" id="inlineRadio15" value="NORMAL"
                                   checked>
                            <label class="form-check-label" for="inlineRadio1">일반 경매</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type" id="inlineRadio16" value="BLIND">
                            <label class="form-check-label" for="inlineRadio2">블라인드 경매</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type" id="inlineRadio17" value="EVENT">
                            <label class="form-check-label" for="inlineRadio3">이벤트 경매</label>
                        </div>
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 10px">

                <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                    <input type="submit" value="등록" id="sub"
                           style="padding: 10px 30px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px;">
                </div>

            </form>
        </div>
    </div>

    </section>

    <script>
        // 파일 선택 시 파일 이름 표시
        document.querySelectorAll('input[type="file"]').forEach(function (input) {
            input.addEventListener('change', function () {
                var fileName = this.files[0].name;
                var label = this.previousElementSibling; // 이전 형제 요소인 label 선택
                label.textContent = fileName;
            });
        });
    </script>
